<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich hinh tron</title>
</head>
<body>
<h1 id="dientich"></h1>
<label>
  nhap ban kinh duong tron
</label>
<input type="number" id="bankinh">
<button onclick="tongdientich()">click</button>
<script>
  function tongdientich() {
    let bankinh= document.getElementById("bankinh").value
    let dientich = bankinh * bankinh * 3.14
    document.getElementById("dientich").innerText= "Tong dien tich:" + dientich

  }
</script>
</body>
</html>
